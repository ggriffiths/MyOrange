<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MyOrange</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.css">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    .thumbnail { height: 280px !important; }
    .btn-droppable { width: 180px; height: 30px; padding-left: 4px; }
    .btn-draggable { width: 160px; }
  </style>
</head>
  <body style="display:inline;" background="img/campus_background.jpg" ng-app="myOrange">

    <div style="text-align:center;margin: 0 auto;background-color:rgba(0,0,0,0) ;padding:25px">
      
      <img src='img/mo_logo.png'><br>
      <a href="main.html"><a href="#myLoginModal" role="button" class="ruleBtn btn-lg btn-primary" data-toggle="modal">Login</a></a>
      <a href="main.html"><a href="#myRegisterModal" role="button" class="ruleBtn btn-lg btn-success" data-toggle="modal">Register</a></a>

      </div>
    </div>
      <form role="form" id="loginForm">
          <div id="myLoginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">MyOrange Login</h3>
                    <form class="form" role="form">
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Email address</label>
                      <input type="email" class="form-control" id="loginEmailInput" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword2">Password</label>
                      <input type="password" class="form-control" id="loginPasswordInput" placeholder="Password">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button onClick="login()" id="btnLogin" class="btn" data-dismiss="modal" aria-hidden="true">Login</button>
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
              </div>
            </div>
          </div>
            <div id="myRegisterModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">MyOrange Registration</h3>
                    <form class="form" role="form">
                    <div class="form-group">
                      <label class="sr-only" for="displayName">Display Name</label>
                      <input type="email" class="form-control" id="displayNameRegister" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Email address</label>
                      <input type="email" class="form-control" id="emailRegister" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Major</label>
                      <input type="email" class="form-control" id="majorRegister" placeholder="Major">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Expected Graduation Year</label>
                      <input type="email" class="form-control" id="graduationRegister" placeholder="Expected Graduation Year">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword2">Password</label>
                      <input type="password" class="form-control" id="passwordRegister" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword3">Password</label>
                      <input type="password" class="form-control" id="passwordRegister2" placeholder="Confirm Password">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button onClick="register()" class="btn" data-dismiss="modal" aria-hidden="true">Register</button>
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
              </div>
            </div>
          </div>
      </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script>updateUser();</script>
  </body>

</html>
