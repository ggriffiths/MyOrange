<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MyOrange</title>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style/app.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <style>
    .thumbnail { height: 280px !important; }
    .btn-droppable { width: 180px; height: 30px; padding-left: 4px; }
    .btn-draggable { width: 160px; }
  </style>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />

</head>
  <body ng-app="myOrange" background="img/campus_background_fade.jpg">
    <div id="wrapper">
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MyOrange</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav side-nav" style="font-size:14px">
          <li><a href="#/schedule"> <span class="glyphicon glyphicon-ok"></span> Schedule</a></li>
          <li><a href="#/map"> <span class="glyphicon glyphicon-globe"></span> Map</a></li>
          <li><a href="#/communicator"><span class="glyphicon glyphicon-comment"></span> Communicator</a></li>
          <li><a href="#/degree"><span class="glyphicon glyphicon-book"></span> Degree Plan</a></li>
          </ul>
        </div>
      </nav>
    </div>
    
    <div ng-view>
      
    </div>

    <div id="map-canvas" style="float:left;width:70%;height:100%;"></div>
    <div id="degree" style="position:absolute;float:left;top:9%;left:13%;width:70%;height:100%;">
      <object data=modules/degree/index.html width="1500" height="1000"></object>
    </div>


    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="modules/map/app.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="lib/angular/angular-dragdrop.min.js"></script>
    <script src="modules/degree/app.js"></script>
    <script src="modules/communicator/app.js"></script>
    <script type="text/javascript" src="/client/lib/angular/angular.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
    <script src="modules/schedule/data.js"></script>
    <script src="modules/schedule/user.js"></script>
    <script src="modules/schedule/calendar-api.js"></script>
    <script type="text/javascript" src="modules/schedule/app.js"></script>


  </body>
</html>
